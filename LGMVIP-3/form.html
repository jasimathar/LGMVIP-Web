<html>
    <head>
        
        <link rel="stylesheet" href="form.css">
        
    </head>
    <body>
        <body>
            <div class="container">
            <h1> Registration form</h1>
            <p>First Name:<input type="text"name="fname" id="fname" placeholder="First name"></p>
            <p>Last Name:<input type="text"name="lname" id="lname" placeholder="Last name"></p>
           
            <p>E mail:<input type="email"name="email"id="Email"placeholder="name@gmail.com"></p>
            <p>Phone:<input type="number"name="phone_number" id="Pnumber"maxlength="10"placeholder="1234567890"></p>
            <center><button type="button" onclick="AddRow()">Add</button></center> </p>
        </div>

        <table id="display">
            
        </table>
     <script>
         var list1 = [];
         var list2 = [];
         var list3 = [];
         var list4 = [];
         

         var n = 0;
         var x = 0;
         function AddRow(){
         var Addrown = document.getElementById("display");
         var NewRow = Addrown.insertRow(n);

         list1[x] = document.getElementById("fname").value;
         list2[x] = document.getElementById("lname").value;
         list3[x] = document.getElementById("Email").value;
         list4[x] = document.getElementById("Pnumber").value;
    
         var cell1 = NewRow.insertCell(0);
         var cell2 = NewRow.insertCell(1);
         var cell3 = NewRow.insertCell(2);
         var cell4 = NewRow.insertCell(3);
         

         cell1.innerHTML = list1[x];
         cell2.innerHTML = list2[x];
         cell3.innerHTML = list3[x];
         cell4.innerHTML = list4[x];
         

          n++;
          x++;
         }    
       </script>
         
    </body>
</html>
